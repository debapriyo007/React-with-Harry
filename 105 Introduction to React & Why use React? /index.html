<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why React ?</title>
    <style>
        .box{
            color:blue;
            height: 120px;
            width: 120px;
            border: 2px solid black;
             padding: 3px;
        }
    </style>
</head>

<body>
    <div class="box box1">Hey I'm Box1</div>
    <div class="box box2">Hey I'm Box2</div>
    <div class="box box3">Hey I'm Box3</div>
</body>
<script>
    setTimeout(()=>{
        document.querySelector('.box1').innerHTML = "Heyyyyyy"
    },1000)

    setTimeout(()=>{
        document.querySelector('.box2').innerHTML = "Helllo"
    },2000)

    setTimeout(()=>{
        document.querySelector('.box3').innerHTML = "Whats Upppp"
    },3000)
</script>
</html>
